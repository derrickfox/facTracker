<style>
    #myPic {
        width: 250px !important;
        height: 250px !important;
    }

    .md-block {
        margin: 20px 20px 20px 20px;
    }

    .myCheckBox {
        margin: 20px 20px 20px 20px;
    }

    .myCheckBox2 {
        margin-left: 20px;
    }
</style>
<div layout="row">
    <md-card flex="25">
        <h1 class="md-display-2" align="center">{{$root.singleFact.factName}}</h1>
        <div align="center"><img src="{{$root.singleFact.factDescription}}" id="myPic"></div>
    </md-card>
    <md-card flex="50" style="">
        <md-input-container class="md-block" flex-gt-sm style="margin-top: 40px;">
            <label>Fact Name </label>
            <input md-select-on-focus ng-model="$root.singleFact.factName"></input><br><br><br>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Fact Description </label>
            <input md-select-on-focus ng-model="$root.singleFact.factDescription"></input><br><br><br>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Fact URL </label>
            <input md-select-on-focus ng-model="$root.singleFact.factURL"></input><br><br><br>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Fact Source </label>
            <input md-select-on-focus ng-model="$root.singleFact.factSource"></input><br><br><br>
        </md-input-container>
        <div class="myCheckBox">
            <h4>List of tags:</h4>
            <div ng-repeat="ing in $root.singleFact.factTags">
                <h4>{{ing}}</h4>
            </div>
        </div>
    </md-card>
</div>
<form ng-submit="updateFact()">
    <button class="btn btn-primary" type="submit" ng-click="updateFact($root.singleFact._id)">Update Fact</button>
    <button class="btn btn-danger" ng-click="deleteFact($root.singleFact._id)">Delete Fact</button>
</form><br>
