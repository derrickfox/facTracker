<toolbar></toolbar>
<div layout="row">
    <div flex="20">
        <md-card class="md-padding" style="margin: 1px; border-color: #000088; border-style: groove; border-color: deepskyblue; border-width: 3px; border-radius: 25px;">
            <md-card-title-text>
                <span class="md-headline">Filter Articles</span><br><br>
                <md-input-container style="margin-top: 10px; margin-bottom: 0px;">
                    <label>Search Keywords</label>
                    <input ng-model="searchFacts">
                </md-input-container>
                <md-input-container style="margin-bottom: 0px; margin-top: 0px;">
                    <label>Search Tags</label>
                    <input ng-model="selectedTags">
                </md-input-container>
            </md-card-title-text>
            <div ng-repeat="item in $root.tagNames | orderBy:'tagName' | filter:selectedTags">
                <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)" ng-model="checked">
                    {{ item.tagName }}
                </md-checkbox>
            </div>
        </md-card>
    </div>

    <!-- returnedReceipe or resultsArray -->
    <!-- Below is the filter config for the tags filter
     | testFilter2:selected track by $index
     -->

    <div flex="80" style="padding: 10px;">
        <div ng-repeat="rec in factsArrayReturned | filter:searchFacts" ng-if="checkTags(rec)" layout="column">
            <card></card>
        </div>
    </div>
</div>
