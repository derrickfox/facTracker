<style>
    .checkboxdemoSyncing .checkboxDemo1 div {
        clear: both; }

    .checkboxdemoSyncing legend {
        color: #3F51B5; }

    .checkboxdemoSyncing legend code {
        color: #3F51B5;
        font-weight: normal; }

    .checkboxdemoSyncing p {
        padding-left: 8px; }

    .checkboxdemoSyncing .info {
        padding-left: 13px; }

    .checkboxdemoSyncing div.standard {
        padding: 8px;
        padding-left: 15px; }

    .checkboxdemoSyncing fieldset.standard {
        border-style: solid;
        border-width: 1px;
        height: 100%; }

</style>
<div layout="row" ng-init="clearSelectedTagArray()">
    <md-button flex="100" ng-click="postToMongo()" class="btn btn-danger" layout="column">Add This Fact!</md-button>
</div>
<div layout="row">
    <md-card class="md-padding" layout="column" flex="100">
        <h1 class="md-display-2">Enter in a new fact!</h1>
        <form ng-submit="postToMongo()">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Fact Name</label>
                <input ng-model="factName">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Fact Description</label>
                <textarea ng-model="factDescription" rows="5" md-select-on-focus></textarea>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Fact URL</label>
                <textarea ng-model="factURL" rows="5" md-select-on-focus></textarea>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Fact Source</label>
                <textarea ng-model="factSource" rows="5" md-select-on-focus></textarea>
            </md-input-container>
            <h3>Available Tags...</h3><br>
            <div ng-repeat="item in $root.tagNames | orderBy:'tagName'">
                <md-checkbox ng-checked="exists(item.tagName, $root.selected)" ng-click="toggle(item.tagName, $root.selected)">
                    {{ item.tagName }}
                </md-checkbox>
            </div>
        </form>
    </md-card>
</div>
</div>
